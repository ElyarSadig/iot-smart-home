<form
  hx-post="/room/{{ room_id }}/sensors"
  hx-target="#sensor-wrapper"
  hx-swap="innerHTML"
  class="grid grid-cols-2 gap-4 text-sm"
>
  <!-- Relative Humidity -->
  <div>
    <label class="block mb-1 font-medium text-gray-700">ðŸ’§ Relative Humidity (%)</label>
    <input
      type="number"
      name="RelH"
      min="0"
      max="100"
      step="any"
      value="{{ sensor.RelH }}"
      required
      class="w-full px-2 py-1 border border-gray-300 rounded"
    />
  </div>

  <!-- Light Sensor 1 -->
  <div>
    <label class="block mb-1 font-medium text-gray-700">ðŸ”† Light Sensor 1 (nm)</label>
    <input
      type="number"
      name="L1"
      min="0"
      step="any"
      value="{{ sensor.L1 }}"
      required
      class="w-full px-2 py-1 border border-gray-300 rounded"
    />
  </div>

  <!-- Light Sensor 2 -->
  <div>
    <label class="block mb-1 font-medium text-gray-700">ðŸ”† Light Sensor 2 (nm)</label>
    <input
      type="number"
      name="L2"
      min="0"
      step="any"
      value="{{ sensor.L2 }}"
      required
      class="w-full px-2 py-1 border border-gray-300 rounded"
    />
  </div>

  <!-- Occupants -->
  <div>
    <label class="block mb-1 font-medium text-gray-700">ðŸ‘¥ Occupants (0â€“5)</label>
    <input
      type="number"
      name="Occ"
      min="0"
      max="5"
      value="{{ sensor.Occ }}"
      required
      class="w-full px-2 py-1 border border-gray-300 rounded"
    />
  </div>

  <!-- Activity -->
  <div>
    <label class="block mb-1 font-medium text-gray-700">ðŸ”„ Activity</label>
    <select
      name="Act"
      required
      class="w-full px-2 py-1 border border-gray-300 rounded"
    >
      {% for val, label in [(0, "N/A"), (1, "Read"), (2, "Stand"), (3, "Walk"), (4, "Work")] %}
      <option value="{{ val }}" {% if sensor.Act == val %}selected{% endif %}>
        {{ label }}
      </option>
      {% endfor %}
    </select>
  </div>

  <!-- Door State -->
  <div>
    <label class="block mb-1 font-medium text-gray-700">ðŸšª Door State</label>
    <select
      name="Door"
      required
      class="w-full px-2 py-1 border border-gray-300 rounded"
    >
      <option value="0" {% if sensor.Door == 0 %}selected{% endif %}>Closed</option>
      <option value="1" {% if sensor.Door == 1 %}selected{% endif %}>Open</option>
    </select>
  </div>

  <!-- Window State -->
  <div>
    <label class="block mb-1 font-medium text-gray-700">ðŸªŸ Window State</label>
    <select
      name="Win"
      required
      class="w-full px-2 py-1 border border-gray-300 rounded"
    >
      <option value="0" {% if sensor.Win == 0 %}selected{% endif %}>Closed</option>
      <option value="1" {% if sensor.Win == 1 %}selected{% endif %}>Open</option>
    </select>
  </div>

  <!-- Submit Button -->
  <div class="col-span-2 text-right mt-4">
    <button
      type="submit"
      class="px-4 py-1 bg-blue-600 text-white rounded hover:bg-blue-700 transition"
    >
      ðŸ’¾ Update Sensors
    </button>
  </div>
</form>
